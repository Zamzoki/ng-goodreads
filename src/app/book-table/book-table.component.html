<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="isbn13">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN13</th>
      <td mat-cell *matCellDef="let row">{{row.ISBN13}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="originalTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Original Title</th>
      <td mat-cell *matCellDef="let row">{{row.originalTitle}}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="deleteBook">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete button</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="onDeleteBook(row.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.books.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
